<!-- /* 浏览顾客信息*/ -->
     <table class="easyui-datagrid"  toolbar="#clienttoolbar"
     rownumbers="true" fitColumns="true" singleSelect="true"
     id="clientdatagrid" 
         data-options="striped:true,
         pagination:true,

         url:'../Client/GetMessage',pageSize:5,
         pageList:[2,5,10]"
         style="width: 88%">
      <thead>
          <tr>
            <th data-options="field:'cno'" width=9%>
            编号</th>
            <th data-options="field:'cname'" width=8%>
            姓名</th>
            <th data-options="field:'csex'" width=2%>
            性别</th>
             <th data-options="field:'cage'" width=3%>
            年龄</th>
            <!-- <th data-options="field:'caddress'" width=37%>
            住址</th> -->
            <th data-options="field:'cphone'" width=8%>
            电话</th>
           <!--  <th data-options="field:'csymptom'" width=21%>
            症状</th> -->
            <th data-options="field:'mno'" width=12%>
            已购药品</th>
            <th data-options="field:'ano'" width=8%>
            经办人</th>
            <th data-options="field:'cdate'" width=10%>
            录入日期</th>
            <th data-options="field:'caddress'" width=39%>
            住址</th>
           <!--  <th data-options="field:'cremark'" width=21%>
            备注</th> -->
            
          </tr>
      </thead>
  </table>
  <div id="clienttoolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" 
        onclick="new1()">查看详情</a>
    </div>
<script type="text/javascript">
    function new1(){
        var clientrow = $('#clientdatagrid').datagrid('getSelected');
        SCMIdclick(clientrow.cno);
    }
</script>

      <div style="margin-bottom: 20px">

        style="width: 200px;height:40px"
        data-options="disabled:true"></input>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        电话:<input id="SCMcphone"

    <div style="margin-bottom: 20px">

    <div style="margin-bottom: 30px;">
      住址:<input id="SCMcaddress"
      class="easyui-textbox" 
      style="width: 1150px;height:40px"
      data-options="disabled:true"></input></td>
    </div>
    <div style="margin-bottom: 30px;">
      症状:<input 
      id="SCMcsymptom" multiline="true"
      class="easyui-textbox" 
      style="width: 500px;height:150px"

      </input>&nbsp;&nbsp;&nbsp;&nbsp;
      备注:<input id="SCMcremark" multiline="true"
      class="easyui-textbox" style="width: 500px;height:150px"

    </div>     
  </div>
</div>
