<!-- 顾客编号删除DCM -->
<div  style="margin: 2% 0px 0px 30%">

    data-options="iconCls:'icon-user'"

          <a href="javascript:DCMIdclick()" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%">   查询
          </a>
      </div>
  </div>
</div>

<!-- 查询结束 -->
