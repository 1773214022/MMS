<!-- 药品信息删除DMM -->
<div  style="margin: 2% 0px 0px 30%">
    <div class="easyui-panel" title="药品编号查询" 
        data-options="iconCls:'icon-pill'"
        style="max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <input id="DMMId" class="easyui-textbox" 
            labelPosition="top" 
            data-options="prompt:'请输入药品编号...'" 
            style="width:100%;height:32px">
        </div>
        <div>
            <a href="javascript:DMMIdclick()" class="easyui-linkbutton" 
            iconCls="icon-ok" style="width:100%">查询</a>
        </div>
    </div>
</div>
<!-- 查询结束 -->

<!-- 隐藏页面 -->
<!-- 隐藏对话框 -->
<div class="easyui-dialog" title="药品信息" closed="true" id="DMMdialog"
    data-options="iconCls:'icon-pill',modal:true,draggable:false"
    style="width:1000px;height:600px;">
    <div 
        style="margin:50px 0px 0px 100px;
        font-size: 40px">
        <div style="margin-bottom: 30px">
            编号:<input id="DMMmno"
            class="easyui-textbox"
            style="width: 200px;height:40px"
            data-options="disabled:true"></input>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            服用方法:<input id="DMMmmode"
            class="easyui-textbox"
            style="width: 200px;height:40px"
            data-options="disabled:true"></input>
        </div>
        <div style="margin-bottom: 30px">
            名称:<input 
            id="DMMmname" multiline="true"
            class="easyui-textbox" 
            style="width: 500px;height:150px"
            data-options="disabled:true" ></input>
        </div>
        <div style="margin-bottom: 30px;">
            功效:<input 
            id="DMMmefficacy" multiline="true"
            class="easyui-textbox" 
            style="width: 500px;height:150px"
            data-options="disabled:true" ></input>
        </div>
        <a  href="javascript:DMMclickDelete()"
            class="easyui-linkbutton" 
             data-options="text:'asd',iconCls:'icon-user' "
            style="width: 200px;height: 30px;font-size: 8pt;
            margin: 0px 0px 0px 200px
            " >删除
        </a>       
    </div>
</div>
<!-- 测试完成 -->
