<!-- 顾客编号查询SCM -->
<div  style="margin: 2% 0px 0px 30%">
  <div class="easyui-panel" title="顾客编号查询" 
  data-options="iconCls:'icon-user'"
  style="max-width:400px;padding:30px 60px">
    <div style="margin-bottom:20px">
      <input id="SCMId" class="easyui-textbox" 
      labelPosition="top" 
      data-options="prompt:'请输入顾客编号...'" 
      style="width:100%;height:35px">
    </div>
    <div>
        <a href="javascript:SCMIdclick($('#SCMId').textbox('getValue'))" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%">查询</a>
    </div>
  </div>
</div>
<!-- 查询结束 -->
